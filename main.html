<html>
  <head>
    <title>Session Signup</title>
  </head>
  <body>
    <!-- Write your code here -->
	  <form id='form'>
		  <label for="name">Name:</label><br>
		  <input id="name" type="text" required><br>

		  <label for="email">Email:</label><br>

	  </form>
  </body>
</html>
